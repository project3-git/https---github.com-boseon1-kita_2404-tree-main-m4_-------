<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task List</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
  </head>
  <body>
    <h1>Task List</h1>
    <div class="container">
      <form method="POST" action="/">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        
        <p>
          <label for="title">제목</label><br />
          <input type="text" name="title" id="title" size="32" maxlength="10" placeholder="제목을 입력해주세요.(최대 10글자)" required />
        </p>
            
        <p>
          <label for="contents">내용</label><br />
          <textarea name="contents" id="contents" rows="4" placeholder="내용을 입력해주세요." required></textarea>   
        </p>

        <p>
          <label for="due_date">마감일</label><br />
          <input type="date" name="due_date" id="due_date" required />
        </p>
        <input type="submit" value="Add Task" /> <br/>
        
      </form>

      <div class="list">
        <ul id="task-list">
          <!-- Task items will be populated here by JavaScript -->
        </ul>
      </div>
    </div>
  </body>
</html>
